<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/weather.css">
    <script src="https://kit.fontawesome.com/a7fa4451e2.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
</head>
<body>

    <div id="form">
        <form>
            <input type="text" id="inputCity" placeholder="Entrez votre ville">
            
            <button type="submit">Rechercher</button>
        </form>
    </div>
    
    <br><br>

        <center>

            <div class="box-container">
                <div id="city" class="box"></div>
                <div id="temp" class="box"></div>
                <div id="humidity" class="box"></div>
                <div id="wind" class="box"></div>
            </div>
        </center>

    <script src="../js/weather.js"></script>
    
</body>
</html>
